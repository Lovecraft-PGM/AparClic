<!DOCTYPE html>
<!--Esta pagina esta basadada en HTML5-->
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="preload" href="css/estilos.css" as="style">
  <!-- ↟ Para que el sitio web se comparte más rapido -->
  <title>AparClic</title>
  <script src="form.js"></script>
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="container logo-nav-container">
      <a href="#" class="logo"><h1>AparClic</h1></a>
  <nav class="navigation">
      <ul>
        <li><a href="#">Incio</a></li>
        <li><a href="#">Quienes Somos</a></li>
        <li><a href="#">Nuestros Servicios</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    </nav>
  </div>
  </header>
  <!--La informacion principal de nuestro sitio WEB-->
  <main class="main">
    <form action="#" method="POST" name="formRegistro" id="formRegistro" onSubmit="validar_formulario();">
      <fieldset>
        <legend>
          <h2>Registro</h2>
        </legend>
        Tipo de documento
        <select name="menu">
          <option value="0">...</option>
          <option value="Cedula_de_ciudadania">Cedula de ciudadania</option>
          <option value="Cedula_de_extrajeria">Cedula de extrajeria</option>
          <option value="Contraseña">Contraseña</option>
          <option value="NIT">NIT</option>
        </select><br>
        <label for="">Número de documento</label><input type="number" id="validar_formulario" name="documento" placeholder="Tu número de documento"><br>
        <label for="">Correo</label><input type="email" id="email" name="correo" placeholder="Correo electronico"><br>
        <label for="">Contraseña</label><input type="password" id="pass" name="contraseña" placeholder="Tu contraseña"><br>
        <label for="">Genero</label><input type="radio" name="boton1" value="1">Hombre
        <input type="radio" name="boton1" value="2">Mujer
        <input type="radio" name="boton1" value="3">Otro<br>
        <div>
          <label for="">Otro:</label>
          <textarea name="mensaje" id="mensaje" placeholder="Como te identificas"></textarea><br>
        </div>
        <label for="">Vehiculo</label><input type="checkbox" name="vehiculo" value="4">Carro
        <input type="checkbox" name="vehiculo" value="5">Moto<br>
        <label for="">Placa del vehiculo</label><input type="text" idname="Placa_vehiculo" ><br> 
        <div>
                   <input type="number" name="horas_dias" min="1" max="30" placeholder="Min 1h max 30d"><br>
                   </div>
        <button id="btn-registrar" class="button">
          <input type="submit" value="Registrar">
        </button>
        <br>
        <button id="btn-borrar" class="button">
          <input type="reset" value="Borrar">
        </button>
      </fieldset>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
    <h5>Gracias por tu visita ¡Hasta pronto!</h5>
    <p>|AparClic| |Aeropuerto José María Córdova| |AparClic@gmail.com|</p></p>
    </div>
  </footer>
</body>
</html>
